<div class="container">
    <h3>Register</h3>
    <div class="row">
        <div class="col-md-12">
            <form #registerForm="ngForm" (ngSubmit)="register(registerForm.value)">
                <div class="form-group">
                    <label>Tài khoản</label>
                    <input type="text" name="taiKhoan" class="form-control" ngModel required #TaiKhoan="ngModel"
                        minlength="7" maxlength="15" />
                    <div class="alert alert-danger" *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)">
                        <!-- Kiểm tra rỗng -->
                        <div *ngIf="TaiKhoan.errors.required">Tài khoản không được rỗng</div>

                        <!-- Kiểm tra độ dài kí tự -->
                        <div *ngIf="TaiKhoan.errors.minlength || TaiKhoan.errors.maxlength">
                            Độ dài kí tự từ 7 - 15
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label>Mật khẩu</label>
                    <input type="text" name="matKhau" class="form-control">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email" class="form-control" ngModel required #Email="ngModel"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
                    <div class="alert alert-danger" *ngIf="Email.errors && (Email.dirty || Email.touched )">
                        <!-- Kiểm tra rỗng -->
                        <div *ngIf="Email.errors.required">Vui lòng nhập email</div>

                        <!-- Kiểm tra độ dài kí tự -->
                        <div *ngIf="Email.errors.pattern">
                            Email chưa đúng
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Họ tên</label>
                    <input type="text" name="hoTen" class="form-control" ngModel />
                </div>
                <div class="form-group">
                    <label>SĐT</label>
                    <input type="text" name="soDT" class="form-control" ngModel />
                </div>

                <button class="btn btn-success" [disabled]="!registerForm.valid">Register</button>
            </form>
        </div>
    </div>
</div>
